<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Notes</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms Day</h1>
        <h2>Table</h2>
        <table>
            <caption>World Population</caption>
            <tr> 
                <th>Country</th> <!-- th tag is for headers/meta -->
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td> <!-- td is for data -->
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>330,070,331</td>
                <td>4.23%</td>
            </tr>
        </table>
        <h2>Forms</h2>
        <form action="" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="Full Name"><br>
            <label for="specialinstructions"></label><label>Special Instructions:</label><br>
            <textarea id="specialinstructions" name="specialinstructions" rows="3" cols="60"></textarea><br>
            <p>Delivery Instructions:</p>
            <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
            <label for="pickup">pickup</label><br>
            <input type="radio" id="pickup" name="pickupdelivery" value="delivery">
            <label for="delivery">delivery</label><br>

            <p>Do you want extra sauce?</p>
            <input type="checkbox" id="extrasauce" name="extrasauce" value="yes">
            <label for="extrasauce">yes</label><br>
            
            <label for="neighborhood">Neighborhood</label><br>
            <select id="neighborhood" name="neighborhood">
            <option value="westcott">Westcott</option>
            <option value="downtown">Downtown</option>
            <option value="eastwood">Eastwood</option>
            </select><br>
            <input type="submit" value="Send Form">
        </form>
    </body>
</html>
